<div class="subjects-container">
    <div class="header">
        <h2>Subjects</h2>
        <button class="btn btn-primary" (click)="startCreate()">Add New Subject</button>
    </div>

    @if (isCreating) {
    <div class="create-form">
        <h3>Create New Subject</h3>
        <form (ngSubmit)="createSubject()">
            <div class="form-group">
                <label for="newName">Name: </label>
                <input type="text" id="newName" [(ngModel)]="newSubject.name" name="newName" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="newDescription">Description:</label>
                <textarea id="newDescription" [(ngModel)]="newSubject.description" name="newDescription" rows="3"
                    class="form-control"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Create</button>
                <button type="button" class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
            </div>
        </form>
    </div>
    }


    <div class="subjects-list">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (subject of subjects; track $index) {
                <tr>
                    <td>{{subject.name}}</td>
                    <td>{{subject.description}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" (click)="navigateToAddLesson(subject.id)">+ Add
                            Lesson</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteSubject(subject.id)">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
