<div class="lesson-container">
  <div class="lesson-content">
    <!-- Lesson Header -->
    <header class="lesson-header">
      <h1>{{ lessonDetails?.title }}</h1>
    </header>

    <!-- Lesson Body -->
    <article class="lesson-body">
      <p>{{ lessonDetails?.description }}</p>
    </article>

    <!-- Reference Links -->
    @if (lessonDetails?.referenceUrls && lessonDetails?.referenceUrls!.length > 0) {
      <aside class="lesson-references">
        <h3>ğŸ“š Reference Materials</h3>
        <ul>
          @for (url of lessonDetails?.referenceUrls; track $index) {
            <li>
              <a [href]="url" target="_blank" rel="noopener noreferrer">
                {{ url }}
              </a>
            </li>
          }
        </ul>
      </aside>
    }

    <!-- Navigation Buttons -->
    <footer class="lesson-footer">
      <button class="btn btn-secondary">â† Previous Lesson</button>
      <button class="btn btn-primary">Next Lesson â†’</button>
    </footer>
  </div>
</div>
