<aside class="sidebar">
  <h3>{{ courseData?.title }}</h3>
  <nav>
    <div *ngFor="let chapter of courseData?.chapters" class="chapter">
      <div class="chapter-title">{{ chapter.name }}</div>
      <ul>
        <li *ngFor="let lesson of chapter.lessons">
          <!-- <a [routerLink]="['/course', courseId, 'lesson', lesson.id]"  -->
             routerLinkActive="active">
            {{ lesson.title }}
          <!-- </a> -->
        </li>
      </ul>
    </div>
  </nav>
</aside>
