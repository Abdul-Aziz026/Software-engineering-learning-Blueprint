<aside class="sidebar">
  <h3>{{ courseData?.title }}</h3>
  <nav>
    @for (chapter of courseData?.chapters; track $index) {
      <div class="chapter">
        <div class="chapter-title">{{ chapter.name }}</div>
        <ul>
          @for (lesson of chapter.lessons; track $index) {
            <li>
              <!-- <a [routerLink]="['/course', courseId, 'lesson', lesson.id]"  -->
                routerLinkActive="active">
                {{ lesson.title }}
              <!-- </a> -->
            </li>
          }
        </ul>
      </div>
    }
  </nav>
</aside>
